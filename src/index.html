<!DOCTYPE html>
<html lang="en" data-theme="mytheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../dist/styles.css" />
  </head>
  <body>
    <!-- Loading -->
    <div id="loadingScreen" class="fixed w-full h-full bg-inherit">
      <div class="flex w-full h-full justify-center">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
    </div>

    <!-- Navigation Bar -->

    <div id="navigationBar" class="navbar bg-base-100 md:p-5">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">Better GCash</a>
      </div>

      <div class="flex-none gap-2">
        <ul class="menu menu-horizontal px-1 hidden">
          <li><a>Link</a></li>

          <li>
            <details>
              <summary>Parent</summary>
              <ul class="p-2 bg-base-100">
                <li><a>Link 1</a></li>
                <li><a>Link 2</a></li>
              </ul>
            </details>
          </li>
        </ul>

        <div id="userProfile" class="dropdown dropdown-end hidden">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="./img/profile.jpg" />
            </div>
          </label>
          <ul
            tabindex="0"
            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
          >
            <div class="pb-3">
              <li id="name" class="pl-2 pt-1 text-lg font-bold">{name}</li>
              <li id="accountNumber" class="badge ml-1 mt-1 border-primary">
                {accountNumber}
              </li>
            </div>

            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li id="logoutBtn"><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Login Popup -->

    <div id="loginForm" class="fixed w-full p-5 h-full hidden">
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="space-y-6">
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img
              class="mx-auto h-20 w-auto"
              src="./img/better-gcash-logo.svg"
              alt="Your Company"
            />
            <h2
              class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-default"
            >
              Sign In
            </h2>
          </div>
          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-default"
              >Email address</label
            >
            <div class="mt-2">
              <input
                id="inputEmail"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-default"
                >Password</label
              >
              <div class="text-sm">
                <a href="#" class="font-semibold text-primary hover:text-accent"
                  >Forgot password?</a
                >
              </div>
            </div>
            <div class="mt-2">
              <input
                id="inputPassword"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="p-2 lock w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <button
              id="btnLogin"
              class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-accent focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Sign in
            </button>
          </div>
          <div id="errorBlock" class="alert alert-error rounded-md p-2 hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-current shrink-0 h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span id="errorField"></span>
          </div>
        </div>

        <p class="mt-10 text-center text-sm text-gray-500">
          Not a member?
          <a
            href="#"
            class="font-semibold leading-6 text-primary hover:text-accent"
            >Register now</a
          >
        </p>
      </div>
    </div>

    <!-- Div Wrapper -->

    <div id="balanceForm" class="pt-10 pb-10 hidden">
      <!-- Balance Wrapper -->

      <div class="flex flex-row justify-center w-full mb-11 p-5">
        <!-- Balance -->

        <div
          class="stats stats-vertical border-2 lg:stats-horizontal border-grey-500 w-full md:w-96"
        >
          <div class="stat">
            <div class="badge badge-outline">Available Balance</div>
            <div id="availableBalance" class="stat-value text-default">
              {accountBalance}
            </div>
            <div class="stat-actions">
              <button id="addFunds" class="btn btn-sm btn-primary">
                Add funds
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--  -->

      <!-- Transaction History -->

      <div class="flex w-full justify-center p-5">
        <div class="w-full md:w-fit p-5 rounded-2xl border-grey-500 border-2">
          <div class="flex justify-between mb-2">
            <label class="font-bold">Transaction History</label>
            <a href="" class="text-secondary hover:text-primary">View All</a>
          </div>

          <div class="overflow-x-auto">
            <table class="table">
              <!-- row 1 -->
              <tr class="flex justify-between">
                <td>
                  <div id="purchaseDate" class="opacity-50">
                    {purchaseDate}
                  </div>
                  <div id="merchantName" class="font-bold">
                    {merchantName}
                  </div>
                </td>
                <td class="flex items-center">
                  <div id="purchaseAmount">{purchaseAmount}</div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <!-- Under Navigation -->
      <div class="fixed bottom-10 w-full h-10">
        <div class="flex w-full justify-center">
          <ul class="menu menu-horizontal bg-base-200 rounded-box shadow-xl">
            <li>
              <a class="tooltip active" data-tip="Home">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a class="tooltip" data-tip="Details">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a class="tooltip" data-tip="Stats">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../dist/main.bundle.js"></script>
  </body>
</html>
